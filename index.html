<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="top-header">
                <div class="search-bar">
                    <div class="search-img">
                        <img src="./icons/search-icon.png" alt="" class="search-icon" id="search" />
                    </div>

                    <form action="#" method="get">
                        <input type="search" name="search" id="search" />
                    </form>
                </div>

                <div class="profile-bar">
                    <img src="./icons/bell-ring.png" alt="notification icon" class="bell-icon" />
                    <img src="./icons/profile-image.png" alt="profile picture" class="profile-pic-top" />
                    <div class="profile-name-top">Sylvester Mbah</div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="profile-display">
                    <img src="./icons/profile-image.png" alt="profile picture" class="profile-pic-bottom" />
                    <div class="profile-name">
                        <div class="greetings">Hi there!</div>
                        <div class="profile-name-bottom">Sylvester Mbah <span>(@Sylvester)</span></div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="head-btn btn">New</button>
                    <button class="head-btn btn">Upload</button>
                    <button class="head-btn">Share</button>
                </div>
            </div>
        </header>
        
        <div class="side-bar">
            <div class="nav-heading">
                <img src="./icons/dashboard.png" alt="Dashboard icon" class="dash-icon" />Dashboard
            </div>
            <div class="nav-bar">
                <ul class="nav-list nav-styles">
                    <li><img src="./icons/home.png" alt="home icon" class="icon">Home</li>
                    <li><img src="./icons/card-account.png" alt="profile icon" class="icon">Profile</li>
                    <li><img src="./icons/message-settings.png" alt="message icon" class="icon">Messages</li>
                    <li><img src="./icons/clock-time-three-outline.png" alt="history icon" class="icon">History</li>
                    <li><img src="./icons/note-multiple.png" alt="task icon" class="icon">Tasks</li>
                    <li><img src="./icons/account-group.png" alt="community icon" class="icon">Communities</li>
                </ul>
            </div>
            <div class="setting-bar">
                <ul class="setting-list nav-styles">
                    <li><img src="./icons/cog-outline.png" alt="setting icon" class="icon">Settings</li>
                    <li><img src="./icons/help-box.png" alt="support icon" class="icon">Support</li>
                    <li><img src="./icons/shield-check.png" alt="privacy icon" class="icon">Privacy</li>
                </ul>
            </div>
        </div>

        <main class="main-content"></main>
    </div>
</body>
</html>
